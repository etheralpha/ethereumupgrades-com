  - section: Scale Blobs
    section_items:
      - number: 7594
        description: PeerDAS
      - number: 7892
        description: Blob parameter only hardforks
      - number: 7918
        description: Blob base fee bounded by execution cost
  - section: Scale L1
    section_items:
      - number: 7883
        description: ModExp gas cost increase
      - number: 7823
        description: Set upper bounds for MODEXP
      - number: 7825
        description: Transaction gas limit cap
      - number: 7642
        description: Drop pre-merge fields
      - number: 7935
        description: Set default gas limit to 60M
  - section: Improve UX
    section_items:
      - number: 7951
        description: Precompile for secp256r1 Curve Support
      - number: 7939
        description: Count leading zeros (CLZ) opcode
      - number: 7934
        description: RLP execution block size limit
      - number: 7917
        description: Deterministic proposer lookahead
  - section: Other
    section_items:
      - number: 7910
        description: eth_config JSON-RPC method




